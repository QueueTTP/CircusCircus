<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style0.css') }}">
	<title>{{ config.SITE_NAME }}</title>
</head>
<body>
<div class="page">
	<!-- Add the image here -->
	<div class="header">
		
		{% include 'header.html' %}
	
	</div>
	{% if errors %}
	<div class="errors">
		{% for error in errors %}
		<p class="error">
			{{ error }}
		</p>

		{% endfor %}
	</div>
	{% endif %}
	<div class="content">
		{% block body %}{% endblock %}
	</div>
</div>

<footer class="footer">
	<p>&copy; 2024 COPYRIGHT. All rights reserved.</p>
	<p>
		<a href="/about-us">About Us</a> |
		<a href="/privacy-policy">Privacy Policy</a> |
		<a href="/terms-of-service">Terms of Service</a> |
		<a href="/contact-us">Contact Us</a>
	</p>
	<p>
		Follow us on:
		<a href="https://www.facebook.com/QTTP" target="_blank">Facebook</a> |
		<a href="https://www.twitter.com/QTTP" target="_blank">Twitter</a> |
		<a href="https://www.instagram.com/QTTP" target="_blank">Instagram</a>
	</p>
</footer>

</body>
</html>
