{% extends 'layout.html' %}
{% block body %}

<div class="postsubmit">
    Enter your post here:<br>
    <div class="postinginfo">
        You are posting to {{ subforum.title }}
    </div>

    <form action="action_post?sub={{ subforum.id }}" method="POST">
        <input class="inputbox" size="100" type="text" placeholder="Title" name="title" required><br>

        <textarea class="inputbox" rows="15" cols="100" name="content" placeholder="Enter post here" required></textarea><br>

        <input class="inputbox" size="100" type="url" placeholder="Image URL" name="image_url"><br>
        <input class="inputbox" size="100" type="url" placeholder="Video URL (YouTube)" name="video_url"><br>

        <label for="public_view">
            <input type="checkbox" id="public_view" name="public_view" value="1">
            All can view (makes your post public)
        </label><br>

        <input class="inputbox" type="submit" value="Submit Post">
    </form>
</div>

{% endblock %}
